<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Katter?</title>

    <link rel="stylesheet" href="css/GridLayout.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/menu.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/image.css" type="text/css" />
  </head>

  <body class="gridContainer">
    <header class="gridTop">
      <nav class="navbar">
        <a href="#" class="nav-logo">WebDev.</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div class="gridLeft"></div>

    <main class="gridMain">
      <p>
        Test <button onclick="animate()" class="theButton">Click Me</button>
      </p>
    </main>

    <div class="gridRight"></div>

    <div class="gridEvent">
      <span>left</span>
      <span id="playerObject">
        pl
        <span id="playerChar">
          <span id="playerItem"> </span>
        </span>
      </span>
      <span>mid</span>
      <span id="enemyObject">
        en
        <span id="enemyChar">
          <span id="enemyItem"> </span>
        </span>
      </span>
      <span> right</span>
    </div>

    <footer class="gridBot"></footer>
    <script>
      var box = document.querySelector("#playerObject");
      var btn = document.querySelector(".theButton");
      btn.addEventListener("click", () => {
        animate();
      });

      function animate() {
        box.style.transform = "translateX(35px)";
        box.style.transition = "transform 0.1s ease-in-out";
        setTimeout(function () {
          box.style.transform = "translateX(0px)";
        }, 100);
      }

      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      }

      function getPosition(element) {
        var rect = element.getBoundingClientRect();
        return {
          x: rect.left,
          y: rect.top,
        };
      }
    </script>
  </body>
</html>
